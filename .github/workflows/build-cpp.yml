name: Build C++ Code

on:
  push:
    paths:
      - 'cpp/**'
      - '.github/**'
  workflow_dispatch:
  pull_request:

defaults:
  run:
    working-directory: ./cpp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v2
      - name: ⚙️ Set up Compiler
        run: sudo apt-get install build-essential clang lld cmake ninja-build -y
      - name: 🧪 Run Build
        run: mkdir build && cd build && cmake -GNinja .. && cmake --build .
